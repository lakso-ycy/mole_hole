<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hole and Mole Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Catch me, If you can</h1>

    <div class="player-section">
      <div class="name-input">
        <input type="text" id="player-name" placeholder="Masukkan nama kamu..." />
      </div>
      <div class="action-buttons main-action-buttons">
        <button class="controls-content start-btn">Start</button>
        <button class="controls-content cancel-btn">Cancel</button>
      </div>
    </div>

    <h2 class="score-block">Score: <span class="score">0</span></h2>

    <div class="levels">
      <div><input type="radio" name="level" id="easy" checked /><label for="easy">Easy</label></div>
      <div><input type="radio" name="level" id="medium" /><label for="medium">Medium</label></div>
      <div><input type="radio" name="level" id="hard" /><label for="hard">Hard</label></div>
    </div>

    <div class="main-content-wrapper">
      
      <div class="left-sidebar-controls">
        <div class="image-controls-section">
          <h3>Mole Image</h3>
          <div class="mole-image-selector">
            <label for="mole-image-upload">Ganti Gambar Tikus:</label>
            <input type="file" id="mole-image-upload" accept="image/*">
            <button id="remove-mole-image-btn" class="remove-image-btn">Hapus Foto</button>
          </div>
        </div>

        <div class="time-controls-section">
          <h3>Game Duration</h3>
          <div class="duration-selector">
            <button class="duration-btn" data-duration="30">30 Detik</button>
            <button class="duration-btn active" data-duration="60">1 Menit</button>
            <button class="duration-btn" data-duration="300">5 Menit</button>
          </div>
          <div id="countdown-area" class="countdown-display">
            Waktu: <span id="time-left-display">60</span> detik
          </div>
        </div>
      </div>

      <div class="game-area-wrapper">
        <div class="game">
          <div class="hole hole1"><div class="mole"></div></div>
          <div class="hole hole2"><div class="mole"></div></div>
          <div class="hole hole3"><div class="mole"></div></div>
          <div class="hole hole4"><div class="mole"></div></div>
          <div class="hole hole5"><div class="mole"></div></div>
          <div class="hole hole6"><div class="mole"></div></div>
        </div>
      </div>

      <div class="right-sidebar-highscore">
        <div class="highscore-section">
          <h3>High Score</h3>
          <div id="highscore-display">
            <p>Player: <span id="highscore-player-name">-</span></p>
            <p>Score: <span id="highscore-player-score">-</span></p>
            </div>
        </div>
      </div>

    </div> </div> <div class="message-box-overlay" id="messageBoxOverlay">
      <div class="message-box">
          <p id="messageBoxText"></p>
          <button id="messageBoxButton">OK</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
